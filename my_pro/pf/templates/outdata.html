{%extends 'formbase.html'%}

{%block body%}
<div class="container">
    <div class="row clearfix" style="padding-top: 100px;">
        <div class="col-md-4 column col-md-push-3">
            <a class="btn btn-success" href="{%url 'pfmea:index'%}">首页</a>
            <a class="btn btn-success" href="{%url 'pfmea:logout'%}">登出</a>
            <form role="form"  action="{%url 'pfmea:output_data'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                     <label  style="font-size: 20px;">选择excel种类</label>

                     <select class="selectpicker show-tick form-control" name="excel_type">
                          <option value="process" selected="selected">过程流程</option>
                          <option value="pfmea">pfmea</option>

                    </select>
                </div>
               <button type="submit" class="btn btn-default">下载</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
{%block js%}
<script src="/static/js/bootstrap-filestyle.js"></script>
<script type="text/javascript">
    $(function () {
        var msg = {{msg|safe}};
        if (msg !== null && msg !== undefined){
          alert(msg);
        }
    })
</script>
{%endblock%}
